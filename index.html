<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>Biscoito da sorte</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="screen1">
            <h2>Qual é a sua sorte de hoje?</h2>
            <p>Abra o biscoito e descubra!</p>
            <button class="openCookie">
                <img src="./assets/biscoito-1.svg" alt="imagem de um biscoito da sorte">
            </button>
        </div>

        <div class="screen2 hide">
            <h2>Aqui está a sua sorte de hoje:</h2>
            <p>frase</p>
            <button class="biscuit ">
                <img src="./assets/biscoito-2.svg" alt="imagem de um biscoito da sorte aberto">
            </button>

            <button class="closeCookie">Abrir outro biscoito</button>
        </div>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
